<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
  <!-- 이미지 로고 -->
  <img src="./image/shopping-cart-371980_1280.png" alt="aaa" width="300" height="200" style="margin-left: auto; margin-top: 100px; margin-right: auto; display: block;">
  
  <!-- 아이디 비번  -->
  <div class="container-md">
  		<div class="row">
 		 	<div class="col-8 mx-auto gy-3">
    			<label for="inputID" class="visually-hidden">ID</label>
    			<input type="text" class="form-control" id="inputID" placeholder="ID">
 			</div>
 		</div>
  	<div class="row">
  		<div class="col-8 mx-auto gy-3">
   	 		<label for="inputPassword2" class="visually-hidden">Password</label>
    		<input type="password" class="form-control" id="inputPassword2" placeholder="Password">
  		</div>
  	</div>
  	<!--  자동 로그인 -->
	 <div class="form-check form-switch col-8 mx-auto">
 		 <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
  		 <label class="form-check-label" for="flexSwitchCheckChecked" style="text-align: left">Auto login</label>
	</div>
	<!-- 로그인 버튼 -->
		<div class="d-grid gap-2 col-8 mx-auto">
  			<button class="btn btn-primary" type="button" style="background: gray">login</button>
		</div>
		<!-- 아이디 비번 찾기 -->
	<div class="row text-center">
		<div class="col gy-3">
			<a href="...">Find Id</a> / <a href="...">Password</a>
		</div>
	</div>
	<div class="d-grid gap-2 col-8 mx-auto gy-3">
  		<button class="btn btn-primary" type="button"  style="background: green">Naver</button>
  		<button class="btn btn-primary" type="button"  style="background-color : yellow; color: black" >Kakao</button>
  		<button class="btn btn-primary" type="button"  style="background: red">Google</button>
  		<button class="btn btn-primary" type="button"  style="background: blue">Facebook</button>
	</div>
	
	
		
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
